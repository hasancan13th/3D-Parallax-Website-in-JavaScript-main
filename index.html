<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasan CAN</title>
    <script
      src="https://kit.fontawesome.com/972aee16ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/logo.png" alt="" class="logo" />
        <ul>
          <li>
            <a href="#">Giriş yap</a>
          </li>
          <li>
            <a href="#">Kayıt Ol</a>
          </li>
          <li class="search">
            <a href="#"><i class="fa-solid fa-magnifying-glass-plus"></i></a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette"></div>
      <img src="img/background.png" data-distance="-200" data-rotation="0" data-speedz="0" data-speedy="0.38" data-speedx="0.3" class="parallax bg-img" />

      <img src="img/fog_6.png" data-rotation="0" data-speedz="0"data-speedy="0.32" data-speedx="0.27" class="parallax fog-6" />
      <img src="img/mountain_9.png" data-rotation="0.02" data-speedz="0.15"data-speedy="0.305" data-speedx="0.195"class="parallax mountain-9" />
      <img src="img/mountain_8.png"  data-rotation="0.02" data-speedz="0"data-speedy="0.28" data-speedx="0.25" class="parallax mountain-8">
      <img src="img/fog_5.png"  data-rotation="0" data-speedz="0" data-speedy="0.155" data-speedx="0.16" class="parallax fog-5" />
      <img src="img/mountain_7.png" data-rotation="0.09" data-speedz="0" data-speedy="0.11" data-speedx="0.1" class="parallax mountain-7">
      <div class="text parallax"  data-rotation="0.11" data-speedz="0" data-speedy="0.105" data-speedx="0.07">
        <h2>Hasan CAN</h2>
        <h1>Hayallerin ötesinde.</h1>
      </div>
      <img src="img/mountain_6.png"  data-rotation="0.12" data-speedz="0.05" data-speedy="0.05" data-speedx="0.065"
      class="parallax mountain_6" />
      <img src="img/fog_4.png"  data-rotation="0" data-speedz="0" data-speedy="0.080" data-speedx="0.135"
      class="parallax fog-4" />
      <img src="img/mountain_5.png"  data-rotation="0.1" data-speedz="0.13" data-speedy="0.04" data-speedx="0.08"
      class="parallax mountain-5" />
      <img src="img/fog_3.png"  data-rotation="0" data-speedz="0" data-speedy="0.18" data-speedx="0.11"
      class="parallax fog-3" />
      <img src="img/mountain_4.png" data-rotation="0.14" data-speedz="0.35" data-speedy="0.0115" data-speedx="0.059"
      class="parallax mountain-4">
      <img src="img/mountain_3.png"  data-rotation="0.05" data-speedz="0.32" data-speedy="0.013" data-speedx="0.04" 
      class="parallax mountain-3" />
      <img src="img/fog_2.png"  data-rotation="0" data-speedz="0" data-speedy="0.018" data-speedx="0.15"
      class="parallax fog-2">
      <img src="img/mountain_2.png" data-rotation="0.15" data-speedz="0.42" data-speedy="0.010" data-speedx="0.022"
      class="parallax mountain-2" />
      <img src="img/mountain_1.png" data-rotation="0.2" data-speedz="0.53" data-speedy="0.015" data-speedx="0.027"
      class="parallax mountain-1" />
      <img src="img/sun_rays.png" 
      class="sun-rays" />
      <img src="img/black_shadow.png" 
      class="black-shadow" />
      <img src="img/fog_1.png"  data-rotation="0" data-speedz="0" data-speedy="0.05" data-speedx="0.12"
      class="parallax fog-1" />
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
